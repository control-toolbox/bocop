name: bocop-dev

channels:
  - dtk-forge
  - conda-forge

dependencies:
  - make
  - cmake >= 3.16.0
  - gcc_linux-64=11.*.*
  - gxx_linux-64=11.*.*
  - lcov
  - python =3.7.*
  - swig =4.0.*
  - scipy =1.4.*
  - matplotlib =3.1.*
  - numpy
  - cppad
  - ipopt
  - pysimpleguiqt
  - doxygen
  - sphinx_rtd_theme
  - breathe
  - ipywidgets
  - ipympl
  - jupyterlab
  - nodejs

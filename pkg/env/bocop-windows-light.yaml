name: bocop-dev

channels:
  - dtk-forge
  - conda-forge

dependencies:
  - cmake >=3.16
  - cppad
  - dtk-forge::ipopt =3.12.13     # there's only one anyway
  - dtk-forge::mumps-seq =5.1.2   # there's only one anyway
  - numpy
  - python =3.7.*
  - swig =4.0.*
  - scipy =1.4.*
  - matplotlib =3.1.*
  - pysimpleguiqt
  - doxygen
  - sphinx_rtd_theme
  - breathe
  - ipywidgets
  - ipympl
  - jupyterlab
  - nodejs

# note: macOS and Linux have gcc / clang compilers for code generation ; on Windows we use the Microsoft Build Tools to compile stuff.

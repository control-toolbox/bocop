name: CI basic test

on: [push, pull_request]

env:
    CACHE_NUMBER: 0

jobs:
    test_examples:
        runs-on: ubuntu-latest
        defaults:
            run:
                shell: bash -el {0}
        steps:
            - uses: actions/checkout@v3

            - name: setup mamba
              uses: conda-incubator/setup-miniconda@v2
              with:
                python-version: 3.7
                mamba-version: "*"
                channels: conda-forge,defaults
                channel-priority: true
                activate-environment: bocop-dev
                #environment-file: pkg/env/bocop-linux.yaml

            - name: update environment
              run: mamba env update -n bocop-dev -f pkg/env/bocop-linux.yaml
              #run: mamba env create -n bocop-dev -f pkg/env/bocop-linux.yaml
            #   if: steps.cache.outputs.cache-hit != 'true'
            
            - name: python manual test
              run: |
                conda activate bocop-dev
                conda env list
                cd bocop/examples/vanderpol
                bash build.sh
                ./bocopApp
                
